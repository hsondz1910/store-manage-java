<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Sản Phẩm</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        .container {
            max-width: 960px;
            padding: 15px;
            margin: auto;
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            min-width: 1000px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        h2 {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            min-width: 100%;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        .btn {
            border-radius: 2px;
            min-width: 100px;
            color: #fff;
            background-color: #03A9F4;
            border-color: #03A9F4;
        }
        .btn:hover {
            background-color: #0397d6;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chỉnh Sửa Sản Phẩm</h2>
    <form th:action="@{/products/edit/{id}(id=${product.productId})}" th:object="${product}" method="post" class="bg-white p-4">
        <div>
            <label for="barCode">Mã Vạch:</label>
            <input type="text" id="barCode" th:field="*{barCode}" required />
        </div>
        <div>
            <label for="productName">Tên Sản Phẩm:</label>
            <input type="text" id="productName" th:field="*{productName}" required />
        </div>
        <div>
            <label for="importPrice">Giá Nhập:</label>
            <input type="text" id="importPrice" th:field="*{importPrice}" required />
        </div>
        <div>
            <label for="price">Giá Bán:</label>
            <input type="text" id="price" th:field="*{price}" required />
        </div>
        <div>
            <label for="category">Danh Mục:</label>
            <input type="text" id="category" th:field="*{category}" required />
        </div>
        <div>
            <label for="dateCreated">Ngày Tạo:</label>
            <input type="text" id="dateCreated" th:field="*{dateCreated}" required />
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS và các phụ thuộc (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
