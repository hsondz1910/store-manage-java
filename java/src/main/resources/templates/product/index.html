<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Quản lý <b>Sản Phẩm</b></h2>
                    </div>
                    <a th:href="@{/products/add}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Thêm Sản Phẩm Mới</span></a>
                    <a href="#deleteProductModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Xóa</span></a>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                    </th>
                    <th>Mã Vạch</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá Nhập</th>
                    <th>Giá Bán</th>
                    <th>Danh Mục</th>
                    <th>Ngày Tạo</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" th:value="${product.productId}">
                                <label for="checkbox1"></label>
                            </span>
                    </td>
                    <td th:text="${product.barCode}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.importPrice}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.dateCreated}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
<!--                        <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="delete" th:attr="data-id=${product.productId}" data-toggle="modal" data-target="#deleteProductModal">-->
<!--                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>-->
<!--                        </a>-->
                        <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="delete" th:attr="data-id=${product.productId}" data-toggle="modal" data-target="#deleteProductModal">
                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                        </a>


                    </td>
                </tr>
                </tbody>
            </table>

            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/products/delete}" method="post">
                <input type="hidden" id="productIdToDelete" name="idToDelete" />
                <div class="modal-header">
                    <h4 class="modal-title">Delete Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this Record?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

<!--        });-->

<script>
    $(document).ready(function(){
        $('.delete').click(function(){
            var productId = $(this).attr('data-id');
            $('#productIdToDelete').val(productId);
        });
    });
</script>



</body>
</html>
