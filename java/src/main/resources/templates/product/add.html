<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thêm Sản Phẩm Mới</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Thêm <b>Sản Phẩm</b></h2>
                    </div>
                </div>
            </div>
            <form th:action="@{/products/add}" th:object="${product}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã Vạch</label>
                        <input th:field="*{barCode}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Tên Sản Phẩm</label>
                        <input th:field="*{productName}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Giá Nhập</label>
                        <input th:field="*{importPrice}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Giá Bán</label>
                        <input th:field="*{price}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Danh Mục</label>
                        <input th:field="*{category}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Ngày Tạo</label>
                        <input th:field="*{dateCreated}" type="date" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Hủy">
                    <input type="submit" class="btn btn-success" value="Thêm">
                </div>
                <div th:if="${successMessage != null}" th:text="${successMessage}" class="alert alert-success">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
